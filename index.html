<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calc</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="mainContainer">
        <div class="container">
            <!-- Blank page in the middle of the page -->
            <div class="calculatorBackground">
                <!-- Page which cointains the display of the calculator and the buttons -->
                <div class="calculatorDisplay">
                    <!-- Shows the operations of the calculator -->
                    <span class="operaciones">
                        NaN
                    </span>

                </div>
                <div class="calculatorButtons">
                    <!-- Contains every button of the calculator -->
                    <button class="btnGeneric operation" id="clear">
                        AC
                    </button>
                    <button class="btnGeneric operation" id="reverseSign">
                        +/-
                    </button>
                    <button class="btnGeneric operation" id="percentage">
                        %
                    </button>
                    <button class="btnGeneric operation" id="divide">
                        /
                    </button>
                    <button class="btnGeneric number" id="seven">
                        7
                    </button>
                    <button class="btnGeneric number" id="eight">
                        8
                    </button>
                    <button class="btnGeneric number" id="nine">
                        9
                    </button>
                    <button class="btnGeneric operation" id="multiply">
                        *
                    </button>
                    <button class="btnGeneric number" id="four">
                        4
                    </button>
                    <button class="btnGeneric number" id="five">
                        5
                    </button>
                    <button class="btnGeneric number" id="six">
                        6
                    </button>
                    <button class="btnGeneric operation" id="minus">
                        -
                    </button>
                    <button class="btnGeneric number" id="one">
                        1
                    </button>
                    <button class="btnGeneric number" id="two">
                        2
                    </button>
                    <button class="btnGeneric number" id="three">
                        3
                    </button>
                    <button class="btnGeneric operation" id="add">
                        +
                    </button>
                    <button class="btnGeneric number" id="zero">
                        0
                    </button>
                    <button class="btnGeneric operation" id="decimalDot">
                        .
                    </button>
                    <button class="btnGeneric operation" id="result">
                        =
                    </button>

                </div>
            </div>
        </div>


    </div>

</body>

</html>
